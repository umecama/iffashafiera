	  <div id="imagePopup" class="popup-modal">
  <span class="close" onclick="closePopup()">&times;</span>
  <img class="popup-content" id="popupImage" alt="button" />
		
  <script>
      const modal = document.getElementById("imagePopup");
      const popupImg = document.getElementById("popupImage");

      // Select all images except .rectangle, .rectangle-9, and .no-popup
      const images = document.querySelectorAll(".photo img:not(.rectangle):not(.rectangle-9):not([src='pictures/photog.png'])");

      images.forEach(img => {
        img.addEventListener("click", () => {
          popupImg.src = img.src;
          modal.style.display = "block";
        });
      });

      function closePopup() {
        modal.style.display = "none";
        popupImg.src = "";
      }

      // Close when clicking outside image
      modal.addEventListener("click", e => {
        if (e.target === modal) closePopup();
      });
    </script>
