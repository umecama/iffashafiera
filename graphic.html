	  <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal">
      <span class="close">&times;</span>
      <img class="popup-content" id="popupImg" alt="button">
    </div>

    <script>
      // Get modal elements
      const modal = document.getElementById("popupModal");
      const modalImg = document.getElementById("popupImg");

      // Attach click event to all images in .graphic except the first one
     document.querySelectorAll(".graphic img:not([src='pictures/graphic_port.jpg']):not(.rectangle):not(.rectangle-15)").forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "block";
          modalImg.src = img.src;
        });
      });

      // Close modal when clicking outside the image
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // Close modal when clicking the close button
      document.querySelector(".close").addEventListener("click", () => {
        modal.style.display = "none";
      });
    </script>
